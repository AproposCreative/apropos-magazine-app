name: ğŸš€ Automatisk Backup

on:
  schedule:
    # KÃ¸r hver dag kl. 02:00 UTC (03:00 dansk tid om vinteren, 04:00 om sommeren)
    - cron: '0 2 * * *'
  workflow_dispatch: # Tillad manuel kÃ¸rsel
  push:
    branches: [ main ]

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout kode
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: ğŸ”§ Konfigurer Git
      run: |
        git config --global user.name "Apropos Magazine Bot"
        git config --global user.email "bot@aproposmagazine.com"

    - name: ğŸ“Š Tjek for Ã¦ndringer
      id: check-changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "ğŸ“ Ã†ndringer fundet - starter backup"
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "âœ… Ingen Ã¦ndringer at backe op"
        fi

    - name: ğŸ’¾ Opret backup commit
      if: steps.check-changes.outputs.changes == 'true'
      run: |
        TIMESTAMP=$(date "+%Y-%m-%d %H:%M:%S")
        git add .
        git commit -m "ğŸ¤– Automatisk backup - $TIMESTAMP

        - Backup oprettet af GitHub Actions
        - Dato: $(date)
        - Workflow: ${{ github.workflow }}
        - Run ID: ${{ github.run_id }}"

    - name: ğŸš€ Push til GitHub
      if: steps.check-changes.outputs.changes == 'true'
      run: |
        git push origin main

    - name: ğŸ“§ Notifikation ved succes
      if: steps.check-changes.outputs.changes == 'true'
      run: |
        echo "âœ… Backup fuldfÃ¸rt succesfuldt!"
        echo "ğŸ“… Dato: $(date)"
        echo "ğŸ”— Repository: ${{ github.repository }}"
        echo "ğŸ“ Commit: ${{ github.sha }}"

    - name: ğŸ“§ Notifikation ved ingen Ã¦ndringer
      if: steps.check-changes.outputs.changes == 'false'
      run: |
        echo "â„¹ï¸ Ingen Ã¦ndringer at backe op"
        echo "ğŸ“… Dato: $(date)"
